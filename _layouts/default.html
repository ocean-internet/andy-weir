<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      http-equiv="Content-Security-Policy"
      content="
        base-uri 'self';
        default-src 'none';
        style-src-elem 'self' https://fonts.googleapis.com;
        script-src-elem 'self' https://kit.fontawesome.com;
        connect-src 'self' https://ka-f.fontawesome.com https://api.microlink.io;
        img-src 'self' https://media.licdn.com https://www.headforwards.com;
        font-src 'self' https://fonts.gstatic.com;
      "
    >
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <script src="https://kit.fontawesome.com/a8fb943b35.js" crossorigin="anonymous"></script>
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a>
        </h1>
        <p>{{ site.tagline }}</p>
        <img src="{{site.logo | relative_url}}" alt="Logo">
        <blockquote>{{ site.description }}</blockquote>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>
          <small
            >Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small
          >
        </p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/index.js" | relative_url}}"></script>
  </body>
</html>
